<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Grant/Award</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav style="display:flex; gap:12px; margin-bottom:16px;">
    <a href="/dashboard">Dashboard</a>
    <a href="/awards/new">Generate Grants</a>
    <a href="/subawards">Subawards</a>
    <a href="/settings">Settings</a>
    <a href="/profile">Profile</a>
    <a href="/logout">Log out</a>
  </nav>

  <h2>Create New Grant/Award</h2>
  <form method="POST" action="/awards" style="display:flex; flex-direction:column; gap:12px; max-width:480px;">
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="sponsor" placeholder="Sponsor" required>
    <input type="number" name="amount" step="0.01" placeholder="Amount (USD)" required>
    <label>Start Date <input type="date" name="start_date" required></label>
    <label>End Date <input type="date" name="end_date" required></label>
    <button type="submit" class="btn">Create</button>
  </form>
</body>
</html>
