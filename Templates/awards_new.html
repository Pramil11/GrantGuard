<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Grant/Award</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="{{ url_for('static', filename='assets/GrandGuard.png') }}" alt="GrantGuard logo" class="logo-img" />
        <span class="brand-text">GrantGuard</span>
      </div>
      <nav class="menu">
        <a href="/dashboard">Dashboard</a>
        <a class="active" href="/awards/new">Generate Grants</a>
        <a href="/policies/university">Policies</a>
        <a href="/subawards">Subawards</a>
        <a href="/settings">Settings</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Log out</a>
      </nav>
    </aside>
    <main class="content">
      <h2>Create New Grant/Award</h2>
      <form method="POST" action="/awards" style="display:flex; flex-direction:column; gap:16px; max-width:780px;">
        <div class="card" style="display:flex; flex-direction:column; gap:12px;">
          <h3>Basic Information</h3>
          <input type="text" name="title" placeholder="Title" required>
          <div style="display:flex; gap:12px;">
            <select name="sponsor_type" required style="flex:1; padding:12px; border-radius:10px; border:1px solid #ccc; background:#f1f3f4;">
              <option value="" disabled selected>Sponsor Type</option>
              <option>NFS</option>
              <option>NIH</option>
              <option>others</option>
            </select>
          </div>
          <div style="display:flex; gap:12px;">
            <input type="text" name="department" placeholder="Department (e.g., Computer Science)" style="flex:1;">
            <input type="text" name="college" placeholder="College (e.g., College of Engineering)" style="flex:1;">
          </div>
          <div style="display:flex; gap:12px;">
            <input type="email" name="contact_email" placeholder="Contact Email" style="flex:1;">
            <input type="number" name="amount" step="0.01" placeholder="Total Amount (USD)" required style="flex:1;">
          </div>
          <div style="display:flex; gap:12px;">
            <label style="flex:1;">Start Date <input type="date" name="start_date" required style="width:100%; padding:10px; border-radius:10px; border:1px solid #ccc; background:#f1f3f4;"></label>
            <label style="flex:1;">End Date <input type="date" name="end_date" required style="width:100%; padding:10px; border-radius:10px; border:1px solid #ccc; background:#f1f3f4;"></label>
          </div>
        </div>

        <div class="card" style="display:flex; flex-direction:column; gap:12px;">
          <h3>Research Details</h3>
          <textarea name="abstract" rows="4" placeholder="Abstract / Description – short paragraph about research goals" style="padding:12px; border-radius:10px; border:1px solid #ccc; background:#f1f3f4;"></textarea>
          <input type="text" name="keywords" placeholder="Keywords / Focus Area (e.g., AI, Climate Modeling)" >
          <input type="text" name="collaborators" placeholder="Collaborators – optional list of co-PIs or research assistants" >
        </div>

        <div class="card" style="display:flex; flex-direction:column; gap:12px;">
          <h3>Budget Breakdown (optional)</h3>
          <div style="display:flex; gap:12px; flex-wrap:wrap;">
            <input type="number" step="0.01" name="budget_personnel" placeholder="Personnel (USD)" style="flex:1; min-width:220px;">
            <input type="number" step="0.01" name="budget_equipment" placeholder="Equipment (USD)" style="flex:1; min-width:220px;">
            <input type="number" step="0.01" name="budget_travel" placeholder="Travel / Conferences (USD)" style="flex:1; min-width:220px;">
            <input type="number" step="0.01" name="budget_materials" placeholder="Materials & Supplies (USD)" style="flex:1; min-width:220px;">
          </div>
        </div>

        <div>
          <button type="submit" class="btn">Create</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
